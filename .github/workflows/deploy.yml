# requirements: nodejs, pm2

name: Build and Deploy Next.js App

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    environment: billforge
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Build Next.js app
        env:
          NEXT_PUBLIC_BASE_URL: https://billforge.app
          NEXT_PUBLIC_API_BASE_URL: https://api.billforge.app
          NEXT_PUBLIC_R2_ENDPOINT: https://media.billforge.app
        run: npm run build

      - name: Lint Next.js app
        run: npm run lint

      - uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: ".next/,public/,package.json,package-lock.json,next.config.ts"
          target: "/root/billforge-fe/"

      - uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd /root/billforge-fe

            # Create .env file with environment variables
            cat > .env << EOF
            NEXT_PUBLIC_BASE_URL=https://billforge.app
            NEXT_PUBLIC_API_BASE_URL=https://api.billforge.app
            NEXT_PUBLIC_R2_ENDPOINT=https://media.billforge.app
            R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}
            R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}
            R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}
            R2_BUCKET_NAME=${{ secrets.R2_BUCKET_NAME }}
            EOF

            # Install production dependencies
            npm ci --only=production

            # If app already exists in PM2, restart it; otherwise start new
            pm2 describe billforge-fe >/dev/null 2>&1
            if [ $? -eq 0 ]; then
              pm2 restart billforge-fe
            else
              pm2 start npm --name billforge-fe -- start
            fi

            # Save PM2 process list to restart on server reboot
            pm2 save