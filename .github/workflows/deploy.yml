# requirements: 
# - nodejs
# - pm2

name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 22.x
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Create .env.production from Secret
      run: |
        cat > .env.production << EOF
        R2_ACCOUNT_ID=${{ secrets.R2_ACCOUNT_ID }}
        R2_ACCESS_KEY_ID=${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_ACCESS_KEY=${{ secrets.R2_SECRET_ACCESS_KEY }}
        R2_BUCKET_NAME=${{ secrets.R2_BUCKET_NAME }}
        NEXT_PUBLIC_BASE_URL=https://billforge.app
        NEXT_PUBLIC_API_BASE_URL=https://api.billforge.app
        NEXT_PUBLIC_R2_ENDPOINT=https://media.billforge.app
        EOF
        # Also log (safely) to confirm file creation
        ls -la .env*

    - name: Install dependencies
      run: npm ci

    - name: Run Linter
      run: npm run lint

    - name: Build Application
      run: npm run build

    - name: Prepare Deployment Artifact
      run: |
        mkdir -p dist
        # Copy Standalone build (Use /. to include hidden .next folder)
        cp -r .next/standalone/. dist/
        # Copy Static Assets
        mkdir -p dist/.next
        cp -r .next/static dist/.next/static
        cp -r public dist/public
        # Copy .env.production configuration for runtime
        cp .env.production dist/
        # Create tarball
        tar -czf release.tar.gz -C dist .

    - name: Copy Artifact to Server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || '22' }}
        source: "release.tar.gz"
        target: "/tmp/"

    - name: Deploy on Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT || '22' }}
        script: |
          mkdir -p /root/billforge-fe
          
          # Extract artifact (includes .env*)
          tar -xzf /tmp/release.tar.gz -C /root/billforge-fe
          rm /tmp/release.tar.gz
          
          cd /root/billforge-fe
          
          # Restart Application
          PORT=3000 pm2 restart billforge-fe || PORT=3000 pm2 start server.js --name "billforge-fe"
